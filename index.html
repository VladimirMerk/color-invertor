<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Color invertor on JS</title>
    
    <style>
    #main {
        padding: 5px 30px 20px;
    }
    #credit {
        position: absolute;
        font-family: monospace;
        font-size: 12px;
        color: #B9B9B9;
        margin-top: 70px;
        left: 20px;
        bottom: 20px;
    }

    a,
    a:visited {
      text-decoration: none;
      color: #FC90A5;
    }

    a:focus,
    a:hover {
      color: #DC7E91;
    }
    </style>
</head>

<body>
    <main>
        <div id="main">
            <p>Choose your color:</p>
            <div>
                <input type="color" id="main-color" name="head" value="#e66465" />
                <label for="head">Background</label>
            </div>
        </div>

        <div id="credit">
            <br> by <a href="https://github.com/VladimirMerk" target="_blank">VladimirMerk</a>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
